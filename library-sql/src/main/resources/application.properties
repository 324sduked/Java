spring.application.name=library
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_LOGIN}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
google.cloud.project-id=gen-lang-client-0896943309
# Replace with the region where you want to use Vertex AI (e.g., us-central1)
google.cloud.location=us-central1
# Specify the Gemini model you want to use
google.cloud.ai.model-id=gemini-2.0-flash-001
# --- End of added properties ---

# --- Add configuration for source/output paths ---
